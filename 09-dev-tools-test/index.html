<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hello I am a %s String!", "*");
      // Styled
      console.log("%c I am big TEXT", "font-size: 50px");
      // warning!
      console.warn("Warning!");
      // Error :|
      console.error("Error!");
      // Info
      console.info("Info!");
      // Testing
      console.assert(1 != 1, "Only comes if false!");
      // clearing
      // console.clear();
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);
      // Grouping together
      console.clear();

      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        //  OR  console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);

        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("item");
      console.count("item");
      console.count("item");
      console.count("item");
      console.count("item");
      console.count("item");

      // timing
    </script>
  </body>
</html>
